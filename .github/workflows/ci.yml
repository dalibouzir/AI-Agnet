name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install pre-commit
      - run: pre-commit run --all-files

  python-services:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [orchestrator, rag, llm, sim, router]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r services/${{ matrix.service }}/requirements.txt
      - run: pip install ./packages/py-shared
      - run: python -m compileall services/${{ matrix.service }}

  web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm install
        working-directory: apps/web
      - run: npm run build
        working-directory: apps/web
