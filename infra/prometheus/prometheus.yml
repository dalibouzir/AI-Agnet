global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets: ['prometheus:9090']

  # FastAPI services (expose /metrics in step 3)
  - job_name: orchestrator
    static_configs:
      - targets: ['orchestrator:8000']
  - job_name: router
    static_configs:
      - targets: ['router:8000']
  - job_name: rag
    static_configs:
      - targets: ['rag:8000']
  - job_name: llm_api
    static_configs:
      - targets: ['llm-api:8000']
  - job_name: sim
    static_configs:
      - targets: ['sim:8000']

  # Exporters
  - job_name: redis
    static_configs:
      - targets: ['redis-exporter:9121']

  - job_name: postgres
    static_configs:
      - targets: ['postgres-exporter:9187']

  - job_name: opensearch
    static_configs:
      - targets: ['opensearch-exporter:9114']

  # MinIO native metrics (cluster)
  - job_name: minio
    metrics_path: /minio/v2/metrics/cluster
    static_configs:
      - targets: ['minio:9000']

  # Traefik (if metrics enabled there)
  # - job_name: traefik
  #   static_configs:
  #     - targets: ['traefik:8082']
